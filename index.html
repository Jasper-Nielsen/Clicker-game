<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Dinner Party</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <!-- <div id="turkey_container" class="animation_food">
                        <img id="turkey_sprite"  src="images/Turkey.png" alt="turkey">
                    </div>     -->

          <!-- <div id="pie_container" class="animation_food">
                        <img id="pie_sprite" src="images/Pie.png" alt="butter1">
                    </div> -->

          <div id="butter_container">
            <img id="butter_sprite" src="images/butter300.png" alt="butter2" />
          </div>
          <div id="butter_container2">
            <img id="butter_sprite2" src="images/butter300.png" alt="butter2" />
          </div>
          <div id="butter_container3">
            <img id="butter_sprite3" src="images/butter300.png" alt="butter2" />
          </div>

          <div id="cabbage_container" class="animation_food">
            <img id="cabbage_sprite" src="images/kale300.png" />
          </div>
          <!-- <div id="carrot_container" class="animation_food">
                        <img id="carrot_sprite" src="images/Carrot.png" >
                    </div> -->

          <div id="tomato_container" class="animation_food">
            <img id="tomato_sprite" src="images/tomato300.png" />
          </div>

          <div id="hand_container" class="hand_animation">
            <img id="hand_sprite" src="images/hand300.png" />
          </div>

          <!-- <div id="smileys_container">
                    <img id="smileys_sprite" src="images/smiley300.png" alt="smiley">
                </div>

                <div id="angry_container">
                    <img id="angry_sprite" src="images/angry300.png" alt="angry">
                </div> -->
        </div>
        <div id="game_foreground"></div>

        <div id="game_ui">
          <div id="score_board">
            <img id="thigh_image" src="images/thigh300.png" />
            <span id="point_count">0</span>
          </div>

          <div id="time_board">time</div>

          <div id="life_board">
            <img id="life1" src="images/smiley300.png" class="happy_Smiley" />
            <img id="life2" src="images/smiley300.png" class="happy_Smiley" />
            <img id="life3" src="images/smiley300.png" class="happy_Smiley" />

            <img
              id="lose1"
              src="images/angry300.png"
              class="angry_Smiley hidden"
            />
            <img
              id="lose2"
              src="images/angry300.png"
              class="angry_Smiley hidden"
            />
            <img
              id="lose3"
              src="images/angry300.png"
              class="angry_Smiley hidden"
            />
          </div>
        </div>
      </div>

      <div id="start">
        <div id="start_container">
          <div id="text_start">Click button to start</div>
          <img id="button_start" src="images/BTN_Red_01.png" />
        </div>
      </div>

      <div id="instructions">
        <div id="instructins_container">
          <p id="introductions_text"></p>
          <button type="button">Back</button>
        </div>
      </div>

      <div id="game_over" class="hidden">
        <img id="text_game_over" src="images/levelfailed.png" />
      </div>

      <div id="level_complete" class="hidden">
        <img id="text_level_complete" src="images/levelcomplete.png" />
      </div>
    </div>

    <audio
      id="sound_cabbage"
      src="sounds/panic-stricken-screaming-1-6880.mp3"
    ></audio>
    <audio id="sound_tomato" src="sounds/gagging-1-107061.mp3"></audio>
    <audio id="sound_hand_slap" src="sounds/karate-chop-6357.mp3"></audio>
    <audio id="sound_butter" src="sounds/iii-like-it2-38691.mp3"></audio>
    <audio
      id="sound_background_music"
      src="sounds/paris-christmas-street-ambience-harpist-people-cars-63304.mp3"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
